<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://files.cdn-files-a.com/uploads/10483955/400_filter_nobg_690c942fa7d49.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tosafix - Chrome Extensions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600;700;800&family=Heebo:wght@400&family=Rubik:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#79C9E8',
              'primary-hover': '#9ED2F5',
              secondary: '#B18BE8',
              accent: '#65E6CB',
              'text-dark': '#2E2E2E',
              'text-light': '#FAFAFA',
              'bg-light': '#F8FAFC',
              'bg-dark': '#181820',
            },
            fontFamily: {
              sans: ['Heebo', 'sans-serif'],
              assistant: ['Assistant', 'sans-serif'],
              rubik: ['Rubik', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #B18BE8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #79C9E8;
      }
    </style>
