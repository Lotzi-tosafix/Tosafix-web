    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env which is required by some Vercel packages
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#79C9E8',
              secondary: '#B18BE8',
              accent: '#3B82F6',
              dark: '#0F172A',
              'dark-card': '#1E293B',
              'text-dark': '#0F172A',
              'text-light': '#F8FAFC',
              'bg-light': '#F0F9FF',
              'bg-dark': '#020617',
            },
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              rubik: ['Rubik', 'sans-serif'],
            },
            animation: {
              blob: "blob 10s infinite",
              float: "float 6s ease-in-out infinite",
              'spin-slow': 'spin 12s linear infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
            }
          },
        },
      }
    </script>
    <style>
      @font-face {
        font-family: 'Digital-7';
        src: url('https://db.onlinewebfonts.com/t/1e888b1f592f9e42b93815a51989725f.woff2') format('woff2');
      }
      
      body {
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .dark .glass {
        background: rgba(15, 23, 42, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .dark .glass-nav {
        background: rgba(2, 6, 23, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #B18BE8;
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #79C9E8;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      .text-gradient {
        background: linear-gradient(to right, #79C9E8, #B18BE8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Glowing border animation for cards */
      @keyframes glow {
        0% { box-shadow: 0 0 5px #79C9E8, 0 0 10px #79C9E8; }
        50% { box-shadow: 0 0 20px #B18BE8, 0 0 30px #B18BE8; }
        100% { box-shadow: 0 0 5px #79C9E8, 0 0 10px #79C9E8; }
      }
      
      .glowing-border-animation {
        animation: glow 3s infinite;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
