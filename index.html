    <script>
      // Polyfill for process.env which is required by some Vercel packages
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#79C9E8',
              secondary: '#B18BE8',
              accent: '#007AFF',
              'text-dark': '#1C1C28',
              'text-light': '#FAFAFA',
              'bg-light': '#F6F9FC',
              'bg-dark': '#1C1C28',
            },
            fontFamily: {

              rubik: ['Rubik', 'sans-serif'],

            keyframes: {
              'glowing-border': {
                '0%, 100%': {
                  boxShadow: '0 0 3px #79C9E8, 0 0 6px #79C9E8, 0 0 9px #B18BE8, 0 0 12px #B18BE8'

                '50%': {
                  boxShadow: '0 0 6px #B18BE8, 0 0 12px #B18BE8, 0 0 18px #79C9E8, 0 0 24px #79C9E8'
                }
              }
            },
            animation: {
              'glowing-border': 'glowing-border 2.5s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <style>
      @font-face {
        font-family: 'Digital-7';

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #B18BE8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #79C9E8;
      }
      html.dark ::-webkit-scrollbar {
        width: 8px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1C1C28;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #79C9E8;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #B18BE8;
      }
      @keyframes spinOnce {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spin-once {
        animation: spinOnce 3s ease-out;
      }
      @keyframes siteGradient {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
      }
      @keyframes chromeGradient {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
      }
      .animate-gradient-text {
        background: linear-gradient(90deg, #79C9E8 0%, #B18BE8 50%, #79C9E8 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: siteGradient 4s linear infinite;
      }
      .glowing-border-animation {
        animation: glowing-border 2.5s ease-in-out infinite;
      }
      @keyframes glowing-border {
        0%, 100% {
          box-shadow: 0 0 3px #79C9E8, 0 0 6px #79C9E8, 0 0 9px #B18BE8, 0 0 12px #B18BE8;
        }
        50% {
          box-shadow: 0 0 6px #B18BE8, 0 0 12px #B18BE8, 0 0 18px #79C9E8, 0 0 24px #79C9E8;
        }
      }
    </style>
